<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kynto Admin | Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-app: #0f172a;       /* Fundo Principal Escuro */
            --bg-panel: #1e293b;     /* Fundo Paineis */
            --primary: #02BF93;      /* Verde Kynto */
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --glass: rgba(30, 41, 59, 0.7);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg-app); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* --- LOGIN SCREEN --- */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-app); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--bg-panel); padding: 40px; border-radius: 16px; border: 1px solid var(--border); width: 100%; max-width: 380px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center; }
        .login-card h2 { margin-bottom: 10px; color: #fff; }
        .login-card p { color: var(--text-muted); font-size: 13px; margin-bottom: 25px; }
        .login-card input { width: 100%; background: var(--bg-app); border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: #fff; margin-bottom: 15px; outline: none; transition: 0.3s; }
        .login-card input:focus { border-color: var(--primary); }
        .login-card button { width: 100%; background: var(--primary); color: #0f172a; border: none; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .login-card button:hover { filter: brightness(1.1); }

        /* --- APP LAYOUT --- */
        #app { display: flex; width: 100%; height: 100%; opacity: 0; pointer-events: none; transition: 0.5s; }
        #app.active { opacity: 1; pointer-events: all; }

        /* SIDEBAR */
        .sidebar { width: 280px; background: var(--bg-panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; z-index: 10; }
        .logo { font-size: 18px; font-weight: 800; color: #fff; letter-spacing: -0.5px; margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--primary); }
        
        .btn-new { background: var(--primary); color: #0f172a; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 20px; transition: 0.2s; }
        .btn-new:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(2, 191, 147, 0.2); }

        .post-list { flex: 1; overflow-y: auto; }
        .post-item { padding: 14px; border-radius: 8px; cursor: pointer; margin-bottom: 8px; border: 1px solid transparent; transition: 0.2s; background: rgba(255,255,255,0.02); }
        .post-item:hover { background: rgba(255,255,255,0.05); }
        .post-item.selected { background: rgba(2, 191, 147, 0.1); border-color: var(--primary); }
        .post-title { font-size: 13px; font-weight: 500; color: #fff; display: block; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .post-status { font-size: 10px; font-weight: 700; text-transform: uppercase; display: flex; align-items: center; gap: 5px; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; }

        /* EDITOR AREA */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; background: var(--bg-app); }
        .topbar { height: 70px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; background: var(--bg-panel); }
        
        .input-title { background: transparent; border: none; color: #fff; font-size: 18px; font-weight: 600; width: 50%; outline: none; }
        .input-title::placeholder { color: var(--text-muted); }

        .actions { display: flex; gap: 10px; }
        .btn-action { padding: 8px 16px; border-radius: 6px; font-size: 13px; font-weight: 600; cursor: pointer; border: 1px solid var(--border); background: transparent; color: var(--text-main); transition: 0.2s; }
        .btn-action:hover { border-color: #fff; }
        .btn-pub { background: #fff; color: #0f172a; border: none; }
        .btn-pub:hover { background: var(--primary); }
        .btn-del { color: #ef4444; border-color: rgba(239, 68, 68, 0.3); }
        .btn-del:hover { background: #ef4444; color: #fff; }

        /* EDITOR CANVAS */
        .editor-wrapper { flex: 1; overflow-y: auto; display: flex; justify-content: center; padding: 40px; }
        .paper { width: 100%; max-width: 800px; background: #fff; min-height: 100%; border-radius: 8px; display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        
        /* Quill Clean Style */
        .ql-toolbar { border: none !important; border-bottom: 1px solid #e2e8f0 !important; padding: 15px 20px !important; border-radius: 8px 8px 0 0; }
        .ql-container { border: none !important; font-size: 17px; color: #334155; flex: 1; }
        .ql-editor { padding: 40px; line-height: 1.8; }
        .ql-editor h2 { font-weight: 800; margin-top: 20px; color: #0f172a; }
        .ql-editor img { max-width: 100%; border-radius: 6px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2>Kynto Admin</h2>
            <p>Gerenciamento de Conte√∫do Seguro</p>
            <input type="password" id="tokenInput" placeholder="Cole seu Token GitHub aqui...">
            <button onclick="login()">ENTRAR NO SISTEMA</button>
        </div>
    </div>

    <div id="app">
        <div class="sidebar">
            <div class="logo"><i class="fa-solid fa-layer-group"></i> KYNTO<span>CMS</span></div>
            <button class="btn-new" onclick="clearEditor()"><i class="fa-solid fa-plus"></i> Novo Post</button>
            <div class="post-list" id="postList">
                <div style="text-align:center; padding:20px; color:var(--text-muted); font-size:12px;">Conectando...</div>
            </div>
        </div>

        <div class="main">
            <div class="topbar">
                <input type="text" id="postTitle" class="input-title" placeholder="T√≠tulo do Artigo...">
                <div class="actions">
                    <button class="btn-action btn-del" onclick="deletePost()" id="btnDelete" style="display:none;">Excluir</button>
                    <button class="btn-action" onclick="savePost('draft')" id="btnDraft">Salvar Rascunho</button>
                    <button class="btn-action btn-pub" onclick="savePost('published')" id="btnPub">Publicar</button>
                </div>
            </div>
            <div class="editor-wrapper">
                <div class="paper">
                    <div id="editor"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>

    <script>
        // === CONFIGURA√á√ÉO DO SEU GITHUB ===
        const CONFIG = {
            USER: 'brunodalolio88-svg',  // <--- TROQUE AQUI
            REPO: 'blog',        // <--- TROQUE AQUI
            DB_FILE: 'db.json'
        };

        let globalPosts = [], currentSha = null, activeIndex = -1, ghToken = '';

        // Inicializa Editor
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Escreva seu conte√∫do incr√≠vel aqui...',
            modules: {
                imageResize: { displaySize: true },
                toolbar: [
                    [{ 'header': [2, 3, false] }],
                    ['bold', 'italic', 'underline', 'blockquote', 'code-block'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image', 'video'],
                    ['clean']
                ]
            }
        });

        // Auto Login
        if(localStorage.getItem('gh_token')) {
            document.getElementById('tokenInput').value = localStorage.getItem('gh_token');
        }

        function login() {
            const val = document.getElementById('tokenInput').value.trim();
            if(!val) return alert('Token √© obrigat√≥rio');
            ghToken = val;
            localStorage.setItem('gh_token', val);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').classList.add('active');
            loadPosts();
        }

        async function loadPosts() {
            try {
                const file = await req(`contents/${CONFIG.DB_FILE}`, 'GET');
                currentSha = file.sha;
                // FIX: Decodifica√ß√£o UTF-8 correta para acentos
                globalPosts = JSON.parse(decodeURIComponent(escape(atob(file.content))));
                renderList();
            } catch(e) {
                console.log('Banco de dados vazio ou novo');
                globalPosts = [];
                renderList();
            }
        }

        function renderList() {
            const list = document.getElementById('postList');
            list.innerHTML = '';
            
            if(globalPosts.length === 0) {
                list.innerHTML = '<div style="text-align:center; padding:20px; color:#64748b; font-size:12px;">Nenhum post encontrado.</div>';
                return;
            }

            globalPosts.forEach((p, i) => {
                const isPub = p.status === 'published';
                const color = isPub ? '#02BF93' : '#f59e0b';
                const text = isPub ? 'Publicado' : 'Rascunho';
                
                const item = document.createElement('div');
                item.className = `post-item ${i === activeIndex ? 'selected' : ''}`;
                item.innerHTML = `
                    <span class="post-title">${p.title}</span>
                    <div class="post-status" style="color:${color}">
                        <div class="status-dot" style="background:${color}"></div> ${text}
                    </div>
                `;
                item.onclick = () => loadEditor(i);
                list.appendChild(item);
            });
        }

        function loadEditor(i) {
            activeIndex = i;
            const p = globalPosts[i];
            document.getElementById('postTitle').value = p.title;
            quill.root.innerHTML = p.content;
            document.getElementById('btnDelete').style.display = 'inline-block';
            renderList();
        }

        function clearEditor() {
            activeIndex = -1;
            document.getElementById('postTitle').value = '';
            quill.root.innerHTML = '';
            document.getElementById('btnDelete').style.display = 'none';
            renderList();
            document.getElementById('postTitle').focus();
        }

        async function savePost(status) {
            const title = document.getElementById('postTitle').value;
            if(!title) return alert('O t√≠tulo √© obrigat√≥rio.');
            
            const btn = document.getElementById(status === 'published' ? 'btnPub' : 'btnDraft');
            const originalText = btn.innerText;
            btn.innerText = 'Salvando...'; btn.disabled = true;

            const slug = title.toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // Remove acentos
                .replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)+/g, '');
            
            const postData = {
                title, slug, status,
                date: new Date().toLocaleDateString('pt-BR'),
                snippet: quill.getText().substring(0, 120) + '...',
                content: quill.root.innerHTML
            };

            if(activeIndex > -1) globalPosts[activeIndex] = postData;
            else { globalPosts.unshift(postData); activeIndex = 0; }

            try {
                // 1. Salva DB (UTF-8 Fix)
                const jsonContent = btoa(unescape(encodeURIComponent(JSON.stringify(globalPosts, null, 2))));
                const res = await req(`contents/${CONFIG.DB_FILE}`, 'PUT', {
                    message: `Save: ${title}`,
                    content: jsonContent,
                    sha: currentSha
                });
                currentSha = res.content.sha;

                // 2. Se Publicar, cria HTML (UTF-8 Fix)
                if(status === 'published') {
                    let shaHtml = null;
                    try { const check = await req(`contents/posts/${slug}.html`, 'GET'); shaHtml = check.sha; } catch(e){}
                    
                    const htmlFull = getTemplate(title, postData.date, postData.content);
                    // FIX: Encode correto para HTML com acentos
                    const htmlContent = btoa(unescape(encodeURIComponent(htmlFull)));
                    
                    await req(`contents/posts/${slug}.html`, 'PUT', {
                        message: `Deploy: ${title}`,
                        content: htmlContent,
                        sha: shaHtml
                    });
                }

                alert('Sucesso! üöÄ');
                renderList();
            } catch(e) {
                alert('Erro: ' + e.message);
                console.error(e);
            } finally {
                btn.innerText = originalText; btn.disabled = false;
            }
        }

        async function deletePost() {
            if(!confirm('Tem certeza? Isso n√£o pode ser desfeito.')) return;
            globalPosts.splice(activeIndex, 1);
            
            try {
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(globalPosts, null, 2))));
                const res = await req(`contents/${CONFIG.DB_FILE}`, 'PUT', {
                    message: 'Delete post', content, sha: currentSha
                });
                currentSha = res.content.sha;
                clearEditor();
                alert('Deletado.');
            } catch(e) { alert('Erro ao deletar'); }
        }

        async function req(endpoint, method, body) {
            const opts = { method, headers: { 'Authorization': `token ${ghToken}`, 'Content-Type': 'application/json' } };
            if(body) opts.body = JSON.stringify(body);
            const r = await fetch(`https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/${endpoint}`, opts);
            if(!r.ok) throw new Error(await r.text());
            return r.json();
        }

        function getTemplate(title, date, content) {
            // Template do Post Gerado
            return `<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>${title} - Blog Kynto</title>
            <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
            <style>
                body{font-family:'Merriweather',serif;margin:0;color:#334155;background:#f8fafc;line-height:1.8}
                header{background:#0f172a;padding:25px 0;text-align:center;border-bottom:4px solid #02BF93}
                .logo{color:#fff;font-family:'Outfit',sans-serif;font-weight:800;font-size:24px;text-decoration:none}
                .logo span{color:#02BF93}
                .article-box{max-width:760px;margin:40px auto;background:#fff;padding:60px 40px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.05)}
                h1{font-family:'Outfit',sans-serif;font-size:42px;color:#0f172a;line-height:1.2;margin-bottom:10px}
                .meta{font-family:'Outfit',sans-serif;color:#64748b;font-size:14px;display:block;margin-bottom:40px;padding-bottom:20px;border-bottom:1px solid #e2e8f0}
                .content img{max-width:100%;height:auto;border-radius:8px;margin:20px 0;display:block}
                .content h2{font-family:'Outfit',sans-serif;margin-top:40px;color:#0f172a}
                .content blockquote{border-left:4px solid #02BF93;margin:20px 0;padding:15px 20px;background:#f0fdf9;color:#0f172a;font-style:italic}
                .footer{text-align:center;margin-top:50px;padding:20px;font-family:'Outfit',sans-serif;font-size:12px;color:#94a3b8}
                .btn-back{display:inline-block;margin-top:40px;text-decoration:none;color:#0f172a;font-weight:700;font-family:'Outfit',sans-serif;border:1px solid #e2e8f0;padding:10px 25px;border-radius:50px;transition:0.3s}
                .btn-back:hover{background:#02BF93;border-color:#02BF93;color:#fff}
            </style></head>
            <body>
            <header><a href="../index.html" class="logo">KYNTO<span>BLOG</span></a></header>
            <article class="article-box">
                <h1>${title}</h1>
                <span class="meta">Publicado em ${date} ‚Ä¢ Por Kynto Team</span>
                <div class="content">${content}</div>
                <center><a href="../index.html" class="btn-back">‚Üê Voltar para a Home</a></center>
            </article>
            <div class="footer">¬© 2026 Kynto Solu√ß√µes em TI.</div>
            </body></html>`;
        }
    </script>
</body>
</html>
