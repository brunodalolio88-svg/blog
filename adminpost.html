<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kynto Admin | Painel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --primary: #02BF93; --text: #f8fafc; --border: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* Login */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .login-card { background: var(--panel); padding: 40px; border-radius: 12px; width: 100%; max-width: 400px; text-align: center; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .login-card input { width: 100%; padding: 12px; background: var(--bg); border: 1px solid var(--border); color: #fff; border-radius: 6px; margin: 20px 0; outline: none; }
        .login-card button { width: 100%; padding: 12px; background: var(--primary); color: #0f172a; font-weight: 800; border: none; border-radius: 6px; cursor: pointer; transition:0.2s;}
        .login-card button:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .reset-link { margin-top: 15px; color: #64748b; font-size: 12px; cursor: pointer; text-decoration: underline; }

        /* App */
        #app { display: flex; width: 100%; opacity: 0; pointer-events: none; transition: 0.5s; }
        #app.active { opacity: 1; pointer-events: all; }

        /* Sidebar */
        .sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; z-index: 10; }
        .brand { font-size: 20px; font-weight: 800; margin-bottom: 25px; color: #fff; display: flex; align-items: center; gap: 10px; }
        .brand span { color: var(--primary); }
        .btn-new { background: var(--primary); color: #0f172a; width: 100%; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; border: none; margin-bottom: 20px; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .post-list { flex: 1; overflow-y: auto; }
        .post-item { padding: 12px; border-radius: 8px; cursor: pointer; margin-bottom: 8px; border: 1px solid transparent; transition: 0.2s; background: rgba(255,255,255,0.03); }
        .post-item:hover { background: rgba(255,255,255,0.08); }
        .post-item.active { background: rgba(2, 191, 147, 0.15); border-color: var(--primary); }
        .post-title { font-size: 13px; font-weight: 600; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Main */
        .main { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; position: relative; }
        .topbar { height: 70px; background: #fff; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: flex-end; padding: 0 30px; gap: 10px; }
        .actions button { padding: 10px 20px; border-radius: 6px; font-size: 13px; font-weight: 700; cursor: pointer; border: 1px solid #e2e8f0; background: #fff; color: #334155; transition:0.2s; }
        .actions .btn-pub { background: var(--primary); color: #0f172a; border: none; }
        .actions .btn-del { color: #ef4444; border-color: rgba(239,68,68,0.2); }

        /* Editor Paper */
        .editor-wrapper { flex: 1; overflow-y: auto; padding: 40px; display: flex; justify-content: center; }
        .paper { width: 100%; max-width: 800px; background: #fff; min-height: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-radius: 8px; display: flex; flex-direction: column; }
        .meta-inputs { padding: 30px 40px 10px; }
        .input-title { font-size: 36px; font-weight: 800; border: none; outline: none; width: 100%; color: #0f172a; margin-bottom: 20px; font-family: 'Outfit'; }
        .input-url { width: 100%; padding: 10px; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 6px; font-size: 13px; outline: none; color: #334155; }
        
        .ql-toolbar { border: none !important; border-bottom: 1px solid #f1f5f9 !important; padding: 15px 40px !important; background:#fff; position:sticky; top:0; z-index:10; }
        .ql-container { border: none !important; font-size: 18px; color: #334155; flex: 1; font-family: 'Merriweather', serif; }
        .ql-editor { padding: 40px; line-height: 1.8; }
        .ql-editor img { max-width: 100%; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2>üîê Acesso Kynto</h2>
            <input type="password" id="tokenInput" placeholder="Cole seu Token GitHub">
            <button onclick="attemptLogin()" id="btnLogin">ENTRAR</button>
            <div class="reset-link" onclick="resetToken()">Limpar senha salva</div>
        </div>
    </div>

    <div id="app">
        <div class="sidebar">
            <div class="brand"><i class="fa-solid fa-cube"></i> KYNTO<span>CMS</span></div>
            <button class="btn-new" onclick="clearEditor()">+ Novo Post</button>
            <div class="post-list" id="postList"><small style="padding:20px; display:block; color:#94a3b8">Conectando...</small></div>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="actions">
                    <button class="btn-del" onclick="deletePost()" id="btnDelete" style="display:none;">Excluir</button>
                    <button onclick="savePost('draft')" id="btnDraft">Rascunho</button>
                    <button class="btn-pub" onclick="savePost('published')" id="btnPub">Publicar</button>
                </div>
            </div>
            <div class="editor-wrapper">
                <div class="paper">
                    <div class="meta-inputs">
                        <input type="text" id="postTitle" class="input-title" placeholder="T√≠tulo do Artigo...">
                        <input type="text" id="postImage" class="input-url" placeholder="URL da Imagem de Capa (http://...)">
                    </div>
                    <div id="editor"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // === CONFIGURA√á√ÉO (EDITE AQUI) ===
        const CONFIG = {
            USER: 'brunodalolio88-svgB', 
            REPO: 'blog',       
            DB_FILE: 'db.json'
        };

        let globalPosts = [], currentSha = null, activeIndex = -1, ghToken = '';
        let quill;

        // Tenta iniciar o editor com seguran√ßa
        try {
            quill = new Quill('#editor', {
                theme: 'snow', placeholder: 'Escreva seu conte√∫do...',
                modules: { toolbar: [ [{ 'header': [2, 3, false] }], ['bold', 'italic', 'blockquote'], [{ 'list': 'ordered'}, { 'list': 'bullet' }], ['link', 'image', 'video'], ['clean'] ] }
            });
        } catch(e) {
            console.error("Erro ao carregar editor", e);
            alert("Erro ao carregar componentes. Verifique sua conex√£o.");
        }

        // Auto-preencher token
        if(localStorage.getItem('gh_token')) document.getElementById('tokenInput').value = localStorage.getItem('gh_token');

        function attemptLogin() {
            const t = document.getElementById('tokenInput').value.trim();
            if(!t) return alert('Token vazio!');
            
            ghToken = t; 
            localStorage.setItem('gh_token', t);
            
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').classList.add('active');
            
            loadPosts();
        }

        function resetToken() {
            localStorage.removeItem('gh_token');
            document.getElementById('tokenInput').value = '';
            alert('Token limpo.');
        }

        async function loadPosts() {
            try {
                const f = await req(`contents/${CONFIG.DB_FILE}`, 'GET');
                currentSha = f.sha;
                // FIX PARA ACENTOS (UTF-8)
                try {
                    globalPosts = JSON.parse(decodeURIComponent(escape(atob(f.content))));
                } catch(e) {
                    globalPosts = JSON.parse(atob(f.content)); // Fallback
                }
                renderList();
            } catch(e) { 
                console.log('Novo DB ou erro:', e);
                globalPosts = []; 
                renderList(); 
            }
        }

        function renderList() {
            const l = document.getElementById('postList'); l.innerHTML = '';
            if(globalPosts.length === 0) { l.innerHTML = '<div style="text-align:center; padding:20px; color:#64748b; font-size:12px;">Sem posts.</div>'; return; }
            
            globalPosts.forEach((p, i) => {
                const color = p.status === 'published' ? '#02BF93' : '#f59e0b';
                l.innerHTML += `<div class="post-item ${i===activeIndex?'active':''}" onclick="loadEditor(${i})">
                    <span class="post-title">${p.title}</span>
                    <small style="color:${color}">‚óè ${p.status==='published'?'Publicado':'Rascunho'}</small>
                </div>`;
            });
        }

        function loadEditor(i) {
            activeIndex = i;
            const p = globalPosts[i];
            document.getElementById('postTitle').value = p.title;
            document.getElementById('postImage').value = p.image || '';
            quill.root.innerHTML = p.content;
            document.getElementById('btnDelete').style.display = 'inline-block';
            renderList();
        }

        function clearEditor() {
            activeIndex = -1;
            document.getElementById('postTitle').value = '';
            document.getElementById('postImage').value = '';
            quill.root.innerHTML = '';
            document.getElementById('btnDelete').style.display = 'none';
            renderList();
        }

        async function savePost(status) {
            const title = document.getElementById('postTitle').value;
            if(!title) return alert('T√≠tulo obrigat√≥rio');
            
            const btn = document.getElementById(status==='published'?'btnPub':'btnDraft');
            const originalText = btn.innerText;
            btn.innerText = '...'; btn.disabled = true;

            const slug = title.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)+/g, '');
            const postData = {
                title, slug, status,
                image: document.getElementById('postImage').value,
                date: new Date().toLocaleDateString('pt-BR'),
                snippet: quill.getText().substring(0, 100) + '...',
                content: quill.root.innerHTML
            };

            if(activeIndex > -1) globalPosts[activeIndex] = postData;
            else { globalPosts.unshift(postData); activeIndex = 0; }

            try {
                // FIX SALVAMENTO UTF-8
                const jsonContent = btoa(unescape(encodeURIComponent(JSON.stringify(globalPosts, null, 2))));
                const res = await req(`contents/${CONFIG.DB_FILE}`, 'PUT', { message: `Save ${title}`, content: jsonContent, sha: currentSha });
                currentSha = res.content.sha;

                if(status === 'published') {
                    let shaHtml = null;
                    try { const c = await req(`contents/posts/${slug}.html`, 'GET'); shaHtml = c.sha; } catch(e){}
                    const htmlFull = getTemplate(postData);
                    // FIX HTML UTF-8
                    const htmlContent = btoa(unescape(encodeURIComponent(htmlFull)));
                    await req(`contents/posts/${slug}.html`, 'PUT', { message: `Deploy ${title}`, content: htmlContent, sha: shaHtml });
                }
                alert('Salvo!'); renderList();
            } catch(e) { alert('Erro: ' + e.message); }
            btn.innerText = originalText; btn.disabled = false;
        }

        async function deletePost() {
            if(!confirm('Excluir?')) return;
            globalPosts.splice(activeIndex, 1);
            try {
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(globalPosts, null, 2))));
                const res = await req(`contents/${CONFIG.DB_FILE}`, 'PUT', { message: 'Delete', content, sha: currentSha });
                currentSha = res.content.sha;
                clearEditor(); alert('Deletado');
            } catch(e) { alert('Erro ao deletar'); }
        }

        async function req(ep, method, body) {
            const opts = { method, headers: { 'Authorization': `token ${ghToken}`, 'Content-Type': 'application/json' } };
            if(body) opts.body = JSON.stringify(body);
            const r = await fetch(`https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/${ep}`, opts);
            if(!r.ok) throw new Error(await r.text());
            return r.json();
        }

        function getTemplate(post) {
            // Template com Leia Tamb√©m e Ads
            const imgHtml = post.image ? `<img src="${post.image}" class="cover-img">` : '';
            const margin = post.image ? '' : 'margin-top:40px;';
            
            return `<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>${post.title}</title>
            <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
            <style>
                body{font-family:'Merriweather',serif;margin:0;color:#334155;background:#f8fafc;line-height:1.8}
                header{background:#0f172a;padding:20px;text-align:center;border-bottom:4px solid #02BF93}
                .logo{color:#fff;font-family:'Outfit',sans-serif;font-weight:800;font-size:24px;text-decoration:none}
                .container{max-width:800px;margin:0 auto;padding:0 20px}
                .cover-img{width:100%;height:400px;object-fit:cover;border-radius:12px;margin-top:40px;box-shadow:0 10px 30px rgba(0,0,0,0.1)}
                .article-box{background:#fff;padding:60px 40px;border-radius:12px;margin-top:-60px;position:relative;box-shadow:0 10px 40px rgba(0,0,0,0.05);z-index:10; ${margin}}
                h1{font-family:'Outfit',sans-serif;font-size:40px;color:#0f172a;line-height:1.2;margin-bottom:10px}
                .meta{font-family:'Outfit',sans-serif;color:#64748b;font-size:13px;display:block;margin-bottom:30px;padding-bottom:20px;border-bottom:1px solid #e2e8f0}
                .content img{max-width:100%;border-radius:8px;margin:20px 0}
                .content blockquote{border-left:4px solid #02BF93;margin:20px 0;padding:15px;background:#f0fdf9;color:#0f172a;font-style:italic}
                .ad-slot{background:#f1f5f9;padding:20px;text-align:center;color:#94a3b8;font-size:12px;margin:40px 0;border-radius:8px;border:1px dashed #cbd5e1}
                .related{margin-top:60px;padding-top:40px;border-top:1px solid #e2e8f0}
                .related h3{font-family:'Outfit',sans-serif;color:#0f172a;margin-bottom:20px}
                .r-card{display:block;background:#fff;padding:15px;border-radius:8px;border:1px solid #e2e8f0;text-decoration:none;transition:0.3s;margin-bottom:10px}
                .r-card:hover{border-color:#02BF93;transform:translateY(-3px)}
                .r-title{font-family:'Outfit',sans-serif;font-weight:700;color:#0f172a;font-size:16px}
                footer{background:#0f172a;color:#94a3b8;text-align:center;padding:40px 20px;margin-top:80px;font-family:'Outfit',sans-serif;font-size:14px}
            </style></head><body>
            <header><a href="../index.html" class="logo">KYNTO<span style="color:#02BF93">BLOG</span></a></header>
            <div class="container">
                ${imgHtml}
                <article class="article-box">
                    <h1>${post.title}</h1>
                    <span class="meta">${post.date}</span>
                    <div class="ad-slot">Espa√ßo Google Ads</div>
                    <div class="content">${post.content}</div>
                    <div class="ad-slot">Espa√ßo Google Ads</div>
                    <div class="related">
                        <h3>Leia tamb√©m</h3>
                        <div id="relatedPosts">Carregando...</div>
                    </div>
                </article>
            </div>
            <footer><p>¬© 2026 Kynto Solu√ß√µes.</p><a href="https://kynto.com.br" style="color:#fff">Site Oficial</a></footer>
            <script>
                fetch('../db.json').then(r=>r.json()).then(posts=>{
                    const c = document.getElementById('relatedPosts'); c.innerHTML = '';
                    const o = posts.filter(p => p.slug !== '${post.slug}' && p.status === 'published').slice(0,3);
                    if(o.length === 0) c.innerHTML = '<small>Sem sugest√µes.</small>';
                    o.forEach(p => { c.innerHTML += \`<a href="\${p.slug}.html" class="r-card"><div class="r-title">\${p.title}</div><small style="color:#64748b">\${p.date}</small></a>\`; });
                });
            </script></body></html>`;
        }
    </script>
</body>
</html>
