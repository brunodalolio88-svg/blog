<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kynto Admin | Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        /* --- ESTILO DO ADMIN --- */
        :root { --bg: #0f172a; --panel: #1e293b; --primary: #02BF93; --text: #f8fafc; --border: #334155; }
        body { margin:0; padding:0; font-family:'Outfit',sans-serif; background:var(--bg); color:var(--text); height:100vh; overflow:hidden; display:flex; }
        
        /* Login */
        #login-screen { position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:999; display:flex; align-items:center; justify-content:center; flex-direction:column; }
        .box { background:var(--panel); padding:40px; border-radius:12px; width:100%; max-width:350px; text-align:center; border:1px solid var(--border); box-shadow:0 20px 60px rgba(0,0,0,0.5); }
        .box input { width:100%; padding:12px; margin:20px 0; background:var(--bg); border:1px solid var(--border); color:#fff; border-radius:6px; outline:none; }
        .box button { width:100%; padding:12px; background:var(--primary); color:#000; font-weight:800; border:none; border-radius:6px; cursor:pointer; }
        .reset { margin-top:20px; font-size:12px; color:#64748b; cursor:pointer; text-decoration:underline; }

        /* Sidebar */
        .sidebar { width:280px; background:var(--panel); border-right:1px solid var(--border); padding:20px; display:flex; flex-direction:column; z-index:20; }
        .brand { font-size:22px; font-weight:800; color:#fff; margin-bottom:20px; display:flex; align-items:center; gap:10px; }
        .btn-new { background:var(--primary); color:#000; width:100%; padding:12px; border-radius:6px; font-weight:700; border:none; cursor:pointer; margin-bottom:20px; transition:0.2s; }
        .post-list { flex:1; overflow-y:auto; }
        .post-item { padding:12px; margin-bottom:5px; border-radius:6px; cursor:pointer; background:rgba(255,255,255,0.03); border-left:3px solid transparent; transition:0.2s; }
        .post-item:hover { background:rgba(255,255,255,0.08); }
        .post-item.active { background:rgba(2, 191, 147, 0.1); border-left-color:var(--primary); }
        .post-title { font-size:13px; font-weight:600; display:block; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

        /* Main */
        .main { flex:1; display:flex; flex-direction:column; background:#f1f5f9; }
        .topbar { height:60px; background:#fff; border-bottom:1px solid #cbd5e1; display:flex; align-items:center; justify-content:flex-end; padding:0 30px; gap:10px; }
        .btn { padding:8px 20px; border-radius:6px; font-size:13px; font-weight:700; cursor:pointer; border:1px solid #cbd5e1; background:#fff; color:#334155; }
        .btn-pub { background:var(--primary); border-color:var(--primary); color:#000; }
        .btn-del { color:#ef4444; border-color:rgba(239,68,68,0.2); }

        /* Editor */
        .editor-wrapper { flex:1; overflow-y:auto; padding:40px; display:flex; justify-content:center; }
        .paper { background:#fff; width:100%; max-width:850px; min-height:100%; box-shadow:0 10px 30px rgba(0,0,0,0.08); border-radius:8px; display:flex; flex-direction:column; margin-bottom:50px; }
        .meta-inputs { padding:40px 40px 10px 40px; }
        .input-title { width:100%; font-size:36px; font-weight:800; border:none; outline:none; color:#0f172a; font-family:'Outfit'; margin-bottom:20px; line-height:1.2; }
        .input-url { width:100%; padding:10px; background:#f8fafc; border:1px solid #e2e8f0; border-radius:6px; font-size:13px; color:#334155; outline:none; }

        /* Ajustes do Editor */
        .ql-toolbar { border:none!important; border-bottom:1px solid #f1f5f9!important; padding:15px 40px!important; position:sticky; top:0; background:#fff; z-index:100; border-radius:8px 8px 0 0; }
        .ql-container { border:none!important; font-size:18px; font-family:'Merriweather',serif; }
        .ql-editor { padding:40px; color:#1e293b; line-height:1.8; min-height:500px; }
        /* Garante que imagens fiquem dentro do papel */
        .ql-editor img { max-width:100%; height:auto; border-radius:8px; display:block; margin:20px auto; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="box">
            <h2>üîê ADMIN</h2>
            <input type="password" id="tokenInput" placeholder="Token GitHub">
            <button id="btnLogin">ACESSAR</button>
            <div class="reset" id="btnReset">Limpar senha</div>
        </div>
    </div>

    <div id="app">
        <div class="sidebar">
            <div class="brand"><i class="fa-solid fa-cube"></i> KYNTO</div>
            <button class="btn-new" onclick="newPost()">+ Novo Artigo</button>
            <div class="post-list" id="postList">Carregando...</div>
        </div>
        
        <div class="content main">
            <div class="topbar">
                <button class="btn btn-del" onclick="deletePost()" id="btnDel" style="display:none">Excluir</button>
                <button class="btn" onclick="save('draft')">Rascunho</button>
                <button class="btn btn-pub" onclick="save('published')">Publicar</button>
            </div>
            
            <div class="editor-wrapper">
                <div class="paper">
                    <div class="meta-inputs">
                        <input type="text" id="postTitle" class="input-title" placeholder="Digite o T√≠tulo...">
                        <input type="text" id="postImage" class="input-url" placeholder="Capa Opcional (URL da imagem)">
                    </div>
                    <div id="editor"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // === LOGIN E EDITOR ===
        const btnLogin = document.getElementById('btnLogin');
        const tokenInput = document.getElementById('tokenInput');
        let quill;

        try {
            quill = new Quill('#editor', {
                theme: 'snow',
                placeholder: 'Escreva seu artigo aqui...',
                modules: {
                    toolbar: [
                        [{ 'header': [2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike', 'blockquote'],
                        [{ 'align': [] }, { 'color': [] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['link', 'image', 'video'],
                        ['clean']
                    ]
                }
            });
        } catch(e) { console.error(e); }

        if(localStorage.getItem('gh_token')) tokenInput.value = localStorage.getItem('gh_token');

        btnLogin.addEventListener('click', () => {
            const val = tokenInput.value.trim();
            if(!val) return alert("Token vazio!");
            localStorage.setItem('gh_token', val);
            startApp();
        });

        document.getElementById('btnReset').addEventListener('click', () => {
            localStorage.removeItem('gh_token'); location.reload();
        });

        // === L√ìGICA DO SISTEMA ===
        const CONFIG = {
            USER: 'brunodalolio88-svg', 
            REPO: 'blog',       
            DB_FILE: 'db.json'
        };

        let posts = [], sha = null, activeIdx = -1;

        function startApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.opacity = '1';
            document.getElementById('app').style.visibility = 'visible';
            loadDB();
        }

        async function loadDB() {
            const list = document.getElementById('postList');
            const token = localStorage.getItem('gh_token');
            try {
                const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.DB_FILE}`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                
                if(res.status === 404) { posts = []; renderList(); return; }
                const data = await res.json();
                sha = data.sha;
                
                try {
                    const raw = atob(data.content);
                    posts = JSON.parse(decodeURIComponent(escape(raw)));
                } catch(e) { posts = JSON.parse(atob(data.content)); }
                renderList();
            } catch(e) { list.innerHTML = `<p style="color:red;padding:20px;font-size:12px">Erro: ${e.message}</p>`; }
        }

        function renderList() {
            const list = document.getElementById('postList'); list.innerHTML = '';
            if(!posts.length) { list.innerHTML = '<p style="padding:20px;color:#999;font-size:12px;text-align:center">Nenhum post.</p>'; return; }

            posts.forEach((p, i) => {
                const isPub = p.status === 'published';
                list.innerHTML += `<div class="post-item ${i===activeIdx?'active':''}" onclick="openPost(${i})">
                    <span class="post-title">${p.title}</span>
                    <span style="font-size:10px;color:${isPub?'#02BF93':'orange'}">‚óè ${isPub?'No ar':'Rascunho'}</span>
                </div>`;
            });
        }

        function newPost() {
            activeIdx = -1;
            document.getElementById('postTitle').value = '';
            document.getElementById('postImage').value = '';
            quill.root.innerHTML = '';
            document.getElementById('btnDel').style.display = 'none';
            renderList();
        }

        function openPost(i) {
            activeIdx = i;
            const p = posts[i];
            document.getElementById('postTitle').value = p.title;
            document.getElementById('postImage').value = p.image || '';
            quill.root.innerHTML = p.content;
            document.getElementById('btnDel').style.display = 'block';
            renderList();
        }

        async function save(status) {
            const title = document.getElementById('postTitle').value;
            if(!title) return alert("T√≠tulo obrigat√≥rio!");
            const token = localStorage.getItem('gh_token');

            const slug = title.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)+/g, '');
            
            // Auto-Imagem
            let manualImg = document.getElementById('postImage').value;
            if(!manualImg) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = quill.root.innerHTML;
                const firstImg = tempDiv.querySelector('img');
                if(firstImg) manualImg = firstImg.src;
            }

            const postData = {
                title, slug, status,
                image: manualImg,
                date: new Date().toLocaleDateString('pt-BR'),
                snippet: quill.getText().substring(0, 120) + '...',
                content: quill.root.innerHTML
            };

            if(activeIdx > -1) posts[activeIdx] = postData;
            else { posts.unshift(postData); activeIdx = 0; }

            try {
                const jsonB64 = btoa(unescape(encodeURIComponent(JSON.stringify(posts, null, 2))));
                const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.DB_FILE}`;
                
                const res = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Save', content: jsonB64, sha: sha })
                });
                
                const d = await res.json(); sha = d.content.sha;

                if(status === 'published') await saveHtml(postData);

                alert("Salvo!");
                renderList();
            } catch(e) { alert("Erro: " + e.message); }
        }

        async function saveHtml(post) {
            const token = localStorage.getItem('gh_token');
            let htmlSha = null;
            const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/posts/${post.slug}.html`;
            
            try {
                const c = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                if(c.ok) { const d = await c.json(); htmlSha = d.sha; }
            } catch(e) {}

            const imgHtml = post.image ? `<img src="${post.image}" class="cover-img">` : '';
            
            // TEMPLATE COM BARRA LATERAL (SIDEBAR)
            const tpl = `<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>${post.title}</title>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1879074686301515" crossorigin="anonymous"><\/script>
            <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
            <style>
                body{font-family:'Merriweather',serif;margin:0;color:#334;background:#f8fafc;line-height:1.8}
                header{background:#0f172a;padding:20px;text-align:center;border-bottom:4px solid #02BF93}
                .logo{color:#fff;font-family:'Outfit',sans-serif;font-weight:800;font-size:24px;text-decoration:none}
                
                .container { max-width:1100px; margin:40px auto; padding:0 20px; display:grid; grid-template-columns: 2fr 1fr; gap:40px; }
                
                /* Coluna Principal */
                .main-content { background:#fff; padding:40px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.05); }
                .cover-img { width:100%; height:auto; border-radius:8px; margin-bottom:30px; }
                h1 { font-family:'Outfit',sans-serif; font-size:36px; color:#0f172a; line-height:1.2; margin-bottom:10px; }
                .meta { font-family:'Outfit',sans-serif; color:#64748b; font-size:13px; display:block; margin-bottom:30px; padding-bottom:20px; border-bottom:1px solid #eee; }
                .content img { max-width:100%; height:auto; border-radius:8px; margin:20px 0; }
                .ad-slot { background:#f1f5f9; padding:20px; text-align:center; color:#94a3b8; border-radius:8px; margin:30px 0; font-size:12px; border:1px dashed #cbd5e1; }

                /* Barra Lateral */
                .sidebar { position:sticky; top:20px; height:fit-content; }
                .widget { background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.05); margin-bottom:30px; }
                .widget h3 { font-family:'Outfit',sans-serif; font-size:18px; color:#0f172a; margin-top:0; border-bottom:2px solid #02BF93; padding-bottom:10px; margin-bottom:20px; display:inline-block; }
                .rec-item { display:block; text-decoration:none; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:15px; }
                .rec-item:last-child { border:none; margin:0; padding:0; }
                .rec-title { font-family:'Outfit',sans-serif; font-weight:700; color:#334; font-size:15px; line-height:1.4; transition:0.2s; }
                .rec-item:hover .rec-title { color:#02BF93; }
                .rec-date { font-size:12px; color:#94a3b8; display:block; margin-top:5px; }

                /* Rodap√© */
                footer { background:#0f172a; color:#94a3b8; text-align:center; padding:50px 20px; margin-top:60px; font-family:'Outfit',sans-serif; }
                footer a { color:#fff; text-decoration:none; margin:0 10px; font-weight:600; }
                
                @media(max-width: 768px) { .container { grid-template-columns: 1fr; } }
            </style></head><body>
            <header><a href="../index.html" class="logo">KYNTO<span style="color:#02BF93">BLOG</span></a></header>
            
            <div class="container">
                <div class="main-content">
                    ${imgHtml}
                    <h1>${post.title}</h1>
                    <span class="meta">${post.date}</span>
                    <div class="ad-slot">Publicidade</div>
                    <div class="content">${post.content}</div>
                    <div class="ad-slot">Publicidade</div>
                </div>

                <div class="sidebar">
                    <div class="widget">
                        <h3>√öltimas Not√≠cias</h3>
                        <div id="sidebar-posts">Carregando...</div>
                    </div>
                    <div class="widget">
                        <div class="ad-slot" style="margin:0;height:250px">Publicidade</div>
                    </div>
                </div>
            </div>

            <footer>
                <p>&copy; 2026 Kynto Solu√ß√µes.</p>
                <div style="margin-top:15px">
                    <a href="https://kynto.com.br">Home</a> | 
                    <a href="../index.html">Blog</a> | 
                    <a href="https://kynto.com.br/contato">Contato</a>
                </div>
            </footer>

            <script>
                fetch('../db.json').then(r=>r.json()).then(p=>{
                    const c=document.getElementById('sidebar-posts');c.innerHTML='';
                    const o=p.filter(x=>x.slug!=='${post.slug}'&&x.status==='published').slice(0,5);
                    if(!o.length)c.innerHTML='<small>Sem outros artigos.</small>';
                    o.forEach(i=>{c.innerHTML+= \`<a href="\${i.slug}.html" class="rec-item"><div class="rec-title">\${i.title}</div><span class="rec-date">\${i.date}</span></a>\`});
                })
            <\/script></body></html>`;

            const b64 = btoa(unescape(encodeURIComponent(tpl)));
            await fetch(url, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: 'Deploy', content: b64, sha: htmlSha })
            });
        }

        async function deletePost() {
            if(!confirm("Tem certeza?")) return;
            const token = localStorage.getItem('gh_token');
            posts.splice(activeIdx, 1);
            activeIdx = -1;
            try {
                const jsonStr = JSON.stringify(posts, null, 2);
                const jsonB64 = btoa(unescape(encodeURIComponent(jsonStr)));
                const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.DB_FILE}`;
                const res = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Delete', content: jsonB64, sha: sha })
                });
                const d = await res.json(); sha = d.content.sha;
                newPost(); alert("Apagado.");
            } catch(e) { alert("Erro: " + e.message); }
        }
    </script>
</body>
</html>
