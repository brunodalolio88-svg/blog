<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kynto Admin | Editor Inteligente</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --primary: #02BF93; --text: #f8fafc; --border: #334155; }
        body { margin:0; padding:0; font-family:'Outfit', sans-serif; background:var(--bg); color:var(--text); height:100vh; overflow:hidden; }
        
        /* LOGIN */
        #login-screen { position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:999; display:flex; align-items:center; justify-content:center; flex-direction:column; }
        .box { background:var(--panel); padding:40px; border-radius:12px; width:100%; max-width:350px; text-align:center; border:1px solid var(--border); box-shadow:0 20px 50px rgba(0,0,0,0.5); }
        .box input { width:100%; padding:12px; margin:20px 0; background:var(--bg); border:1px solid var(--border); color:#fff; border-radius:6px; outline:none; }
        .box button { width:100%; padding:12px; background:var(--primary); color:#000; font-weight:800; border:none; border-radius:6px; cursor:pointer; }
        .reset { margin-top:15px; font-size:12px; color:#64748b; cursor:pointer; text-decoration:underline; }

        /* PAINEL */
        #app { display:flex; width:100%; height:100%; visibility:hidden; opacity:0; transition:0.5s; }
        #app.visible { visibility:visible; opacity:1; }

        .sidebar { width:280px; background:var(--panel); border-right:1px solid var(--border); padding:20px; display:flex; flex-direction:column; }
        .brand { font-size:20px; font-weight:800; color:#fff; margin-bottom:20px; display:flex; align-items:center; gap:10px; }
        .btn-new { background:var(--primary); color:#000; border:none; padding:12px; border-radius:6px; font-weight:700; cursor:pointer; width:100%; }
        
        .post-list { flex:1; overflow-y:auto; margin-top:20px; }
        .post-item { padding:12px; margin-bottom:5px; border-radius:6px; cursor:pointer; transition:0.2s; background:rgba(255,255,255,0.03); }
        .post-item:hover { background:rgba(255,255,255,0.08); }
        .post-item.active { background:rgba(2, 191, 147, 0.15); border:1px solid var(--primary); }
        .post-title { font-size:13px; font-weight:600; display:block; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

        .content { flex:1; background:#f1f5f9; display:flex; flex-direction:column; }
        .topbar { padding:0 30px; height:60px; background:#fff; border-bottom:1px solid #ddd; display:flex; justify-content:flex-end; align-items:center; gap:10px; }
        .btn { padding:8px 20px; border-radius:6px; font-size:13px; font-weight:700; cursor:pointer; border:1px solid #ddd; background:#fff; color:#333; }
        .btn-pub { background:var(--primary); border:none; color:#000; }
        .btn-del { color:red; border-color:#fee2e2; }

        /* EDITOR */
        .editor-area { flex:1; overflow-y:auto; padding:40px; display:flex; justify-content:center; }
        .paper { background:#fff; width:100%; max-width:800px; min-height:100%; box-shadow:0 5px 30px rgba(0,0,0,0.05); border-radius:8px; display:flex; flex-direction:column; }
        
        .meta { padding:30px 40px 0; }
        .input-title { width:100%; font-size:32px; font-weight:800; border:none; outline:none; color:#0f172a; font-family:'Outfit'; margin-bottom:10px; }
        
        /* QUILL CUSTOMIZADO */
        .ql-toolbar { border:none!important; border-bottom:1px solid #eee!important; padding:15px 40px!important; background:#fff; position:sticky; top:0; z-index:10; }
        .ql-container { border:none!important; font-size:18px; font-family:'Merriweather', serif; flex:1; }
        .ql-editor { padding:40px; color:#333; line-height:1.8; }
        .ql-editor img { max-width:100%; border-radius:5px; margin:20px 0; display:block; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="box">
            <h2 style="color:#02BF93">ADMINISTRADOR</h2>
            <input type="password" id="tokenInput" placeholder="Token GitHub">
            <button id="btnLogin">ACESSAR</button>
            <div class="reset" id="btnReset">Limpar senha</div>
        </div>
    </div>

    <div id="app">
        <div class="sidebar">
            <div class="brand"><i class="fa-solid fa-cube"></i> KYNTO</div>
            <button class="btn-new" onclick="newPost()">+ Novo Artigo</button>
            <div class="post-list" id="postList">Carregando...</div>
        </div>
        
        <div class="content">
            <div class="topbar">
                <button class="btn btn-del" onclick="deletePost()" id="btnDel" style="display:none">Excluir</button>
                <button class="btn" onclick="save('draft')">Rascunho</button>
                <button class="btn btn-pub" onclick="save('published')">Publicar</button>
            </div>
            
            <div class="editor-area">
                <div class="paper">
                    <div class="meta">
                        <input type="text" id="postTitle" class="input-title" placeholder="Digite o Título...">
                    </div>
                    <div id="editor"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // CONFIGURAÇÃO JÁ IMPLANTADA
        const CONFIG = {
            USER: 'brunodalolio88-svg', 
            REPO: 'blog',       
            DB_FILE: 'db.json'
        };

        let posts = [], sha = null, activeIdx = -1, token = localStorage.getItem('gh_token') || '', quill;

        // INICIALIZAÇÃO
        window.addEventListener('DOMContentLoaded', () => {
            try {
                quill = new Quill('#editor', {
                    theme: 'snow',
                    placeholder: 'Escreva aqui...',
                    modules: {
                        toolbar: [
                            [{ 'header': [2, 3, false] }],
                            ['bold', 'italic', 'underline', 'strike'],
                            [{ 'align': [] }],  
                            [{ 'color': [] }, { 'background': [] }],
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            ['link', 'image', 'video'],
                            ['clean']
                        ]
                    }
                });
            } catch(e) { console.error(e); }

            const btnLogin = document.getElementById('btnLogin');
            if(token) document.getElementById('tokenInput').value = token;

            btnLogin.addEventListener('click', () => {
                const val = document.getElementById('tokenInput').value.trim();
                if(!val) return alert("Token vazio!");
                token = val; localStorage.setItem('gh_token', val);
                startApp();
            });

            document.getElementById('btnReset').addEventListener('click', () => {
                localStorage.removeItem('gh_token'); location.reload();
            });
        });

        function startApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').classList.add('visible');
            loadDB();
        }

        // BANCO DE DADOS
        async function loadDB() {
            const list = document.getElementById('postList');
            try {
                const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.DB_FILE}`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                
                if(res.status === 404) { posts = []; renderList(); return; }
                if(!res.ok) throw new Error("Erro GitHub: " + res.status);
                
                const data = await res.json();
                sha = data.sha;
                
                try {
                    const raw = atob(data.content);
                    posts = JSON.parse(decodeURIComponent(escape(raw)));
                } catch(e) { posts = JSON.parse(atob(data.content)); }
                renderList();
            } catch(e) { list.innerHTML = `<p style="color:red;padding:20px;font-size:12px">${e.message}</p>`; }
        }

        function renderList() {
            const list = document.getElementById('postList'); list.innerHTML = '';
            if(!posts.length) { list.innerHTML = '<p style="padding:20px;color:#999;font-size:12px;text-align:center">Nenhum post.</p>'; return; }

            posts.forEach((p, i) => {
                const isPub = p.status === 'published';
                list.innerHTML += `<div class="post-item ${i===activeIdx?'active':''}" onclick="openPost(${i})">
                    <span class="post-title">${p.title}</span>
                    <span style="font-size:10px;color:${isPub?'#02BF93':'orange'}">● ${isPub?'No ar':'Rascunho'}</span>
                </div>`;
            });
        }

        function newPost() {
            activeIdx = -1;
            document.getElementById('postTitle').value = '';
            quill.root.innerHTML = '';
            document.getElementById('btnDel').style.display = 'none';
            renderList();
        }

        function openPost(i) {
            activeIdx = i;
            const p = posts[i];
            document.getElementById('postTitle').value = p.title;
            quill.root.innerHTML = p.content;
            document.getElementById('btnDel').style.display = 'block';
            renderList();
        }

        // SALVAR
        async function save(status) {
            const title = document.getElementById('postTitle').value;
            if(!title) return alert("Título obrigatório!");

            const slug = title.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)+/g, '');
            
            // --- AUTO DETECTAR IMAGEM ---
            const content = quill.root.innerHTML;
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            const firstImg = tempDiv.querySelector('img');
            const autoImage = firstImg ? firstImg.src : '';
            // ----------------------------

            const postData = {
                title, slug, status,
                image: autoImage, 
                date: new Date().toLocaleDateString('pt-BR'),
                snippet: quill.getText().substring(0, 120) + '...',
                content: content
            };

            if(activeIdx > -1) posts[activeIdx] = postData;
            else { posts.unshift(postData); activeIdx = 0; }

            try {
                const jsonStr = JSON.stringify(posts, null, 2);
                const jsonB64 = btoa(unescape(encodeURIComponent(jsonStr)));
                
                const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.DB_FILE}`;
                const res = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Save', content: jsonB64, sha: sha })
                });
                
                const d = await res.json();
                sha = d.content.sha;

                if(status === 'published') await saveHtml(postData);

                alert("Salvo!");
                renderList();
            } catch(e) { alert("Erro: " + e.message); }
        }

        async function saveHtml(post) {
            let htmlSha = null;
            const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/posts/${post.slug}.html`;
            
            try {
                const c = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                if(c.ok) { const d = await c.json(); htmlSha = d.sha; }
            } catch(e) {}

            // Template com Google Ads implantado
            const tpl = `<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>${post.title}</title>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1879074686301515" crossorigin="anonymous"><\/script>
            <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
            <style>
                body{font-family:'Merriweather',serif;margin:0;color:#334;background:#f8fafc;line-height:1.8}
                header{background:#0f172a;padding:20px;text-align:center;border-bottom:4px solid #02BF93}
                .logo{color:#fff;font-family:'Outfit',sans-serif;font-weight:800;font-size:24px;text-decoration:none}
                .container{max-width:800px;margin:40px auto;padding:0 20px}
                .box{background:#fff;padding:60px 40px;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,0.05);margin-bottom:40px}
                h1{font-family:'Outfit',sans-serif;font-size:42px;color:#0f172a;line-height:1.2;margin-bottom:10px}
                .meta{font-family:'Outfit',sans-serif;color:#64748b;font-size:13px;display:block;margin-bottom:30px;padding-bottom:20px;border-bottom:1px solid #eee}
                .content img{max-width:100%;border-radius:8px}
                .content blockquote{border-left:4px solid #02BF93;margin:20px 0;padding:15px;background:#f0fdf9;font-style:italic}
                .ad{background:#f1f5f9;padding:20px;text-align:center;color:#94a3b8;font-size:12px;margin:40px 0;border:1px dashed #cbd5e1;border-radius:8px}
                .related{margin-top:60px;padding-top:40px;border-top:1px solid #eee}
                .r-card{display:block;background:#fff;padding:15px;border:1px solid #eee;border-radius:8px;text-decoration:none;margin-bottom:10px;transition:0.3s}
                .r-card:hover{border-color:#02BF93;transform:translateY(-3px)}
                .r-title{font-family:'Outfit',sans-serif;font-weight:700;color:#0f172a}
                footer{background:#0f172a;color:#94a3b8;text-align:center;padding:40px;margin-top:auto}
            </style></head><body>
            <header><a href="../index.html" class="logo">KYNTO<span style="color:#02BF93">BLOG</span></a></header>
            <div class="container"><article class="box">
                <h1>${post.title}</h1><span class="meta">${post.date}</span>
                <div class="ad">Publicidade Google (Topo)</div>
                <div class="content">${post.content}</div>
                <div class="ad">Publicidade Google (Rodapé)</div>
                <div class="related"><h3>Leia também</h3><div id="rel">...</div></div>
            </article></div><footer>© 2026 Kynto Soluções</footer>
            <script>fetch('../db.json').then(r=>r.json()).then(p=>{
                const c=document.getElementById('rel');c.innerHTML='';
                const o=p.filter(x=>x.slug!=='${post.slug}'&&x.status==='published').slice(0,3);
                if(!o.length)c.innerHTML='<small>Sem sugestões</small>';
                o.forEach(i=>{c.innerHTML+= \`<a href="\${i.slug}.html" class="r-card"><div class="r-title">\${i.title}</div></a>\`});
            })<\/script></body></html>`;

            const b64 = btoa(unescape(encodeURIComponent(tpl)));
            await fetch(url, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: 'Deploy', content: b64, sha: htmlSha })
            });
        }

        async function deletePost() {
            if(!confirm("Tem certeza?")) return;
            posts.splice(activeIdx, 1);
            activeIdx = -1;
            try {
                const jsonStr = JSON.stringify(posts, null, 2);
                const jsonB64 = btoa(unescape(encodeURIComponent(jsonStr)));
                const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.DB_FILE}`;
                const res = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Delete', content: jsonB64, sha: sha })
                });
                const d = await res.json(); sha = d.content.sha;
                newPost(); alert("Apagado.");
            } catch(e) { alert("Erro: " + e.message); }
        }
    </script>
</body>
</html>
