<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kynto Admin | Painel Seguro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        body { margin:0; padding:0; font-family:'Outfit', sans-serif; background:#0f172a; color:#fff; height:100vh; overflow:hidden; }
        
        /* TELA DE LOGIN */
        #login-screen { position:fixed; top:0; left:0; width:100%; height:100%; background:#0f172a; z-index:999; display:flex; align-items:center; justify-content:center; flex-direction:column; }
        .box { background:#1e293b; padding:40px; border-radius:10px; width:100%; max-width:350px; text-align:center; border:1px solid #334155; }
        .box h2 { margin:0 0 20px 0; color:#02BF93; }
        .box input { width:100%; padding:12px; margin-bottom:15px; background:#0f172a; border:1px solid #334155; color:#fff; border-radius:5px; outline:none; }
        .box button { width:100%; padding:12px; background:#02BF93; color:#000; font-weight:bold; border:none; border-radius:5px; cursor:pointer; }
        .box button:hover { opacity:0.9; }
        .link-reset { margin-top:15px; font-size:12px; color:#64748b; cursor:pointer; text-decoration:underline; }

        /* PAINEL (Oculto no inicio) */
        #app { display:flex; width:100%; height:100%; visibility:hidden; opacity:0; transition:0.3s; }
        #app.visible { visibility:visible; opacity:1; }

        .sidebar { width:260px; background:#1e293b; border-right:1px solid #334155; padding:20px; display:flex; flex-direction:column; }
        .content { flex:1; background:#f1f5f9; display:flex; flex-direction:column; }
        
        .post-list { flex:1; overflow-y:auto; margin-top:20px; }
        .post-item { padding:10px; border-bottom:1px solid #334155; cursor:pointer; font-size:13px; }
        .post-item:hover { background:#334155; }
        .post-item.active { border-left:3px solid #02BF93; background:#0f172a; }

        .toolbar { padding:15px; background:#fff; border-bottom:1px solid #ddd; display:flex; gap:10px; align-items:center; }
        .input-title { flex:1; font-size:18px; font-weight:bold; border:none; outline:none; color:#333; }
        
        .editor-area { flex:1; overflow-y:auto; padding:20px; display:flex; justify-content:center; }
        .paper { background:#fff; width:100%; max-width:800px; min-height:100%; padding:40px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
        
        .input-img { width:100%; padding:8px; margin-bottom:20px; border:1px solid #ddd; border-radius:4px; }
        .btn { padding:8px 15px; border-radius:4px; cursor:pointer; font-weight:600; border:none; }
        .btn-green { background:#02BF93; color:#000; }
        .btn-gray { background:#eee; color:#333; }
        .btn-red { background:transparent; color:red; border:1px solid red; }

        /* Quill Fix */
        .ql-toolbar { background:#f8f9fa; border-color:#ddd!important; position:sticky; top:0; z-index:10; }
        .ql-container { font-size:16px; min-height:300px; }
        img { max-width:100%; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="box">
            <h2>KYNTO ADMIN</h2>
            <input type="password" id="tokenInput" placeholder="Cole seu Token GitHub">
            <button id="btnLogin">ENTRAR</button>
            <div class="link-reset" id="btnReset">Limpar senha salva</div>
        </div>
    </div>

    <div id="app">
        <div class="sidebar">
            <h3 style="color:#fff; margin:0">Posts</h3>
            <button class="btn btn-green" style="width:100%; margin-top:15px;" onclick="newPost()">+ Novo Post</button>
            <div class="post-list" id="postList">Carregando...</div>
        </div>
        <div class="content">
            <div class="toolbar">
                <input type="text" id="postTitle" class="input-title" placeholder="Título do Post...">
                <button class="btn btn-red" onclick="deletePost()" id="btnDel" style="display:none">Excluir</button>
                <button class="btn btn-gray" onclick="save('draft')">Rascunho</button>
                <button class="btn btn-green" onclick="save('published')">Publicar</button>
            </div>
            <div class="editor-area">
                <div class="paper">
                    <input type="text" id="postImg" class="input-img" placeholder="Link da Imagem de Capa (http://...)">
                    <div id="editor"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // ==========================================
        // 1. CONFIGURAÇÃO (EDITE AQUI)
        // ==========================================
        const CONFIG = {
            USER: 'brunodalolio88-svg', 
            REPO: 'blog',       
            DB_FILE: 'db.json'
        };

        // Variáveis Globais
        let posts = [];
        let sha = null;
        let activeIdx = -1;
        let token = localStorage.getItem('gh_token') || '';
        let quill;

        // ==========================================
        // 2. INICIALIZAÇÃO SEGURA
        // ==========================================
        window.addEventListener('DOMContentLoaded', () => {
            // 1. Iniciar Editor
            try {
                quill = new Quill('#editor', {
                    theme: 'snow',
                    placeholder: 'Escreva aqui...',
                    modules: { toolbar: [ ['bold', 'italic', 'underline', 'blockquote'], [{ 'header': [2, 3, false] }], [{ 'list': 'ordered'}, { 'list': 'bullet' }], ['link', 'image', 'video'], ['clean'] ] }
                });
            } catch(e) { alert("Erro ao carregar editor: " + e.message); }

            // 2. Configurar Botões de Login
            const btnLogin = document.getElementById('btnLogin');
            const inputToken = document.getElementById('tokenInput');
            
            if(token) inputToken.value = token;

            btnLogin.addEventListener('click', () => {
                const val = inputToken.value.trim();
                if(!val) return alert("Token vazio!");
                
                token = val;
                localStorage.setItem('gh_token', val);
                startApp();
            });

            document.getElementById('btnReset').addEventListener('click', () => {
                localStorage.removeItem('gh_token');
                inputToken.value = '';
                alert("Token limpo.");
            });
        });

        // ==========================================
        // 3. FUNÇÕES DO SISTEMA
        // ==========================================
        function startApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').classList.add('visible');
            loadDB();
        }

        async function loadDB() {
            const list = document.getElementById('postList');
            list.innerHTML = 'Buscando dados...';
            
            try {
                // Tenta buscar o JSON
                const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.DB_FILE}`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                
                if(res.status === 404) {
                    console.log("DB Novo");
                    posts = [];
                    renderList();
                    return;
                }
                
                if(!res.ok) throw new Error("Erro GitHub: " + res.status);
                
                const data = await res.json();
                sha = data.sha;
                
                // Decodifica UTF-8 seguro
                try {
                    const raw = atob(data.content);
                    const decoded = decodeURIComponent(escape(raw));
                    posts = JSON.parse(decoded);
                } catch(e) {
                    // Fallback se falhar o UTF-8
                    posts = JSON.parse(atob(data.content));
                }
                renderList();

            } catch(e) {
                list.innerHTML = `<p style="color:red;padding:10px">Erro: ${e.message}</p>`;
                if(e.message.includes("401")) alert("Token inválido! Limpe a senha e tente de novo.");
            }
        }

        function renderList() {
            const list = document.getElementById('postList');
            list.innerHTML = '';
            if(posts.length === 0) list.innerHTML = '<p style="padding:10px; color:#999">Sem posts</p>';

            posts.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = `post-item ${i === activeIdx ? 'active' : ''}`;
                div.innerText = p.title || '(Sem título)';
                div.onclick = () => openPost(i);
                list.appendChild(div);
            });
        }

        function newPost() {
            activeIdx = -1;
            document.getElementById('postTitle').value = '';
            document.getElementById('postImg').value = '';
            quill.root.innerHTML = '';
            document.getElementById('btnDel').style.display = 'none';
            renderList();
        }

        function openPost(i) {
            activeIdx = i;
            const p = posts[i];
            document.getElementById('postTitle').value = p.title;
            document.getElementById('postImg').value = p.image || '';
            quill.root.innerHTML = p.content;
            document.getElementById('btnDel').style.display = 'block';
            renderList();
        }

        // ==========================================
        // 4. SALVAR E PUBLICAR
        // ==========================================
        async function save(status) {
            const title = document.getElementById('postTitle').value;
            if(!title) return alert("Precisa de um título!");

            // Prepara Dados
            const slug = title.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)+/g, '');
            const postData = {
                title, slug, status,
                image: document.getElementById('postImg').value,
                date: new Date().toLocaleDateString('pt-BR'),
                snippet: quill.getText().substring(0, 100) + '...',
                content: quill.root.innerHTML
            };

            // Atualiza Array Local
            if(activeIdx > -1) posts[activeIdx] = postData;
            else { posts.unshift(postData); activeIdx = 0; }

            // Envia para GitHub
            try {
                // 1. Salva JSON (UTF-8 encode)
                const jsonStr = JSON.stringify(posts, null, 2);
                const jsonB64 = btoa(unescape(encodeURIComponent(jsonStr)));
                
                const urlDB = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.DB_FILE}`;
                const res = await fetch(urlDB, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Update DB', content: jsonB64, sha: sha })
                });
                
                if(!res.ok) throw new Error(await res.text());
                const resData = await res.json();
                sha = resData.content.sha;

                // 2. Salva HTML (Se for publico)
                if(status === 'published') {
                    await saveHtmlFile(postData);
                }

                alert("Salvo com sucesso!");
                renderList();

            } catch(e) {
                alert("Erro ao salvar: " + e.message);
                console.error(e);
            }
        }

        async function saveHtmlFile(post) {
            // Verifica se arquivo existe para pegar SHA
            let htmlSha = null;
            const urlHtml = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/posts/${post.slug}.html`;
            
            try {
                const check = await fetch(urlHtml, { headers: { 'Authorization': `token ${token}` } });
                if(check.ok) { const d = await check.json(); htmlSha = d.sha; }
            } catch(e) {}

            // Template HTML
            const template = generateTemplate(post);
            const htmlB64 = btoa(unescape(encodeURIComponent(template)));

            await fetch(urlHtml, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: 'Deploy Post', content: htmlB64, sha: htmlSha })
            });
        }

        async function deletePost() {
            if(!confirm("Tem certeza?")) return;
            posts.splice(activeIdx, 1);
            activeIdx = -1;
            // Salva array vazio
            try {
                const jsonStr = JSON.stringify(posts, null, 2);
                const jsonB64 = btoa(unescape(encodeURIComponent(jsonStr)));
                const urlDB = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.DB_FILE}`;
                
                const res = await fetch(urlDB, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Delete', content: jsonB64, sha: sha })
                });
                
                const d = await res.json();
                sha = d.content.sha;
                newPost();
                alert("Apagado.");
            } catch(e) { alert("Erro: " + e.message); }
        }

        function generateTemplate(post) {
            const img = post.image ? `<img src="${post.image}" style="width:100%;border-radius:10px;margin:20px 0;">` : '';
            
            return `<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>${post.title}</title>
            <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
            <style>
                body{font-family:'Outfit',sans-serif;margin:0;color:#333;background:#f9f9f9;line-height:1.6}
                header{background:#0f172a;padding:20px;text-align:center}
                .logo{color:#fff;font-weight:800;font-size:24px;text-decoration:none}
                .container{max-width:800px;margin:40px auto;padding:0 20px}
                .card{background:#fff;padding:40px;border-radius:10px;box-shadow:0 5px 20px rgba(0,0,0,0.05)}
                h1{color:#0f172a;font-size:36px;line-height:1.2;margin-bottom:10px}
                .meta{color:#888;font-size:14px;display:block;margin-bottom:30px}
                .content img{max-width:100%;border-radius:5px}
                .ad-slot{background:#eee;padding:20px;text-align:center;color:#999;font-size:12px;margin:30px 0;border-radius:5px}
                .btn-back{display:inline-block;margin-top:40px;text-decoration:none;color:#02BF93;font-weight:bold}
                footer{text-align:center;padding:40px;color:#999;font-size:12px}
            </style></head><body>
            <header><a href="../index.html" class="logo">KYNTO<span style="color:#02BF93">BLOG</span></a></header>
            <div class="container">
                <div class="card">
                    ${img}
                    <h1>${post.title}</h1>
                    <span class="meta">${post.date}</span>
                    <div class="ad-slot">Publicidade</div>
                    <div class="content">${post.content}</div>
                    <div class="ad-slot">Publicidade</div>
                    <a href="../index.html" class="btn-back">← Voltar</a>
                </div>
            </div>
            <footer>© 2026 Kynto Soluções</footer>
            </body></html>`;
        }
    </script>
</body>
</html>
