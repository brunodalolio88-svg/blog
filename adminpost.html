<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kynto Admin | Studio 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        /* --- ESTILO GERAL (Dark Mode Admin) --- */
        :root { --bg: #0f172a; --panel: #1e293b; --primary: #02BF93; --text: #f8fafc; --border: #334155; }
        body { margin:0; padding:0; font-family:'Outfit',sans-serif; background:var(--bg); color:var(--text); height:100vh; overflow:hidden; display:flex; }
        
        /* Login e Estrutura */
        #login-screen { position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:999; display:flex; align-items:center; justify-content:center; flex-direction:column; }
        .box { background:var(--panel); padding:40px; border-radius:16px; width:100%; max-width:350px; text-align:center; border:1px solid var(--border); box-shadow:0 20px 60px rgba(0,0,0,0.5); }
        .box input { width:100%; padding:14px; margin:20px 0; background:var(--bg); border:1px solid var(--border); color:#fff; border-radius:8px; outline:none; font-size:14px; }
        .box button { width:100%; padding:14px; background:var(--primary); color:#000; font-weight:800; border:none; border-radius:8px; cursor:pointer; font-size:14px; }
        .reset { margin-top:20px; font-size:12px; color:#64748b; cursor:pointer; text-decoration:underline; }

        .sidebar { width:280px; background:var(--panel); border-right:1px solid var(--border); padding:25px; display:flex; flex-direction:column; z-index:20; }
        .brand { font-size:20px; font-weight:800; color:#fff; margin-bottom:30px; display:flex; align-items:center; gap:10px; letter-spacing:-0.5px; }
        .brand i { color:var(--primary); }
        .btn-new { background:var(--primary); color:#000; width:100%; padding:14px; border-radius:8px; font-weight:700; border:none; cursor:pointer; margin-bottom:20px; transition:0.2s; display:flex; align-items:center; justify-content:center; gap:8px; }
        .btn-new:hover { transform:translateY(-2px); box-shadow:0 5px 15px rgba(2,191,147,0.2); }
        
        .post-list { flex:1; overflow-y:auto; }
        .post-item { padding:14px; margin-bottom:8px; border-radius:8px; cursor:pointer; background:rgba(255,255,255,0.03); border:1px solid transparent; transition:0.2s; }
        .post-item:hover { background:rgba(255,255,255,0.08); border-color:#475569; }
        .post-item.active { background:rgba(2, 191, 147, 0.1); border-color:var(--primary); }
        .post-title { font-size:14px; font-weight:600; display:block; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color:#fff; }
        .post-status { font-size:11px; color:#94a3b8; margin-top:4px; display:block; }

        .main { flex:1; display:flex; flex-direction:column; background:#f8fafc; }
        .topbar { height:70px; background:#fff; border-bottom:1px solid #e2e8f0; display:flex; align-items:center; justify-content:flex-end; padding:0 30px; gap:12px; }
        .btn { padding:10px 24px; border-radius:8px; font-size:13px; font-weight:700; cursor:pointer; border:1px solid #e2e8f0; background:#fff; color:#334155; transition:0.2s; }
        .btn:hover { background:#f1f5f9; }
        .btn-pub { background:var(--primary); border-color:var(--primary); color:#0f172a; }
        .btn-pub:hover { filter:brightness(1.05); }
        .btn-del { color:#ef4444; border-color:rgba(239,68,68,0.2); }

        /* --- O EDITOR VISUAL --- */
        .editor-wrapper { flex:1; overflow-y:auto; padding:40px; display:flex; justify-content:center; }
        .paper { background:#fff; width:100%; max-width:900px; min-height:100%; box-shadow:0 20px 50px rgba(0,0,0,0.05); border-radius:12px; display:flex; flex-direction:column; margin-bottom:60px; }
        
        .meta-inputs { padding:50px 50px 10px 50px; }
        .input-title { width:100%; font-size:42px; font-weight:800; border:none; outline:none; color:#0f172a; font-family:'Outfit'; margin-bottom:20px; line-height:1.1; letter-spacing:-1px; }
        .input-title::placeholder { color:#cbd5e1; }
        .input-helper { font-size:12px; color:#94a3b8; margin-bottom:5px; display:block; font-weight:600; text-transform:uppercase; letter-spacing:0.5px; }
        .input-url { width:100%; padding:12px; background:#f1f5f9; border:1px solid #e2e8f0; border-radius:8px; font-size:13px; color:#334155; outline:none; transition:0.2s; }
        .input-url:focus { background:#fff; border-color:var(--primary); }

        /* Quill Tweaks */
        .ql-toolbar { border:none!important; border-bottom:1px solid #f1f5f9!important; padding:15px 40px!important; position:sticky; top:0; background:rgba(255,255,255,0.95); backdrop-filter:blur(5px); z-index:100; border-radius:12px 12px 0 0; }
        .ql-container { border:none!important; font-size:19px; font-family:'Merriweather',serif; }
        .ql-editor { padding:50px; color:#334155; line-height:1.9; min-height:500px; }
        .ql-editor p { margin-bottom:20px; }
        .ql-editor h2 { font-family:'Outfit', sans-serif; font-weight:700; color:#0f172a; margin-top:40px; margin-bottom:20px; font-size:28px; }
        .ql-editor img { border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.1); margin:30px auto; display:block; max-width:100%; }
        .ql-editor blockquote { border-left:4px solid var(--primary); padding:15px 25px; background:#f0fdfa; color:#0f172a; font-style:italic; border-radius:0 8px 8px 0; margin:30px 0; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="box">
            <h2><i class="fa-solid fa-lock"></i> STUDIO 2026</h2>
            <input type="password" id="tokenInput" placeholder="Token GitHub">
            <button id="btnLogin">ACESSAR SISTEMA</button>
            <div class="reset" id="btnReset">Desconectar</div>
        </div>
    </div>

    <div id="app">
        <div class="sidebar">
            <div class="brand"><i class="fa-solid fa-cube"></i> KYNTO</div>
            <button class="btn-new" onclick="newPost()"><i class="fa-solid fa-plus"></i> Novo Artigo</button>
            <div class="post-list" id="postList"><div style="color:#64748b;font-size:12px;text-align:center;padding:20px">Conectando...</div></div>
        </div>
        
        <div class="content main">
            <div class="topbar">
                <button class="btn btn-del" onclick="deletePost()" id="btnDel" style="display:none"><i class="fa-solid fa-trash"></i></button>
                <button class="btn" onclick="save('draft')">Salvar Rascunho</button>
                <button class="btn btn-pub" onclick="save('published')">üöÄ Publicar Online</button>
            </div>
            
            <div class="editor-wrapper">
                <div class="paper">
                    <div class="meta-inputs">
                        <input type="text" id="postTitle" class="input-title" placeholder="Digite seu T√≠tulo Impactante...">
                        <label class="input-helper">Imagem de Capa (Opcional - Se vazio, usa a do texto)</label>
                        <input type="text" id="postImage" class="input-url" placeholder="https://...">
                    </div>
                    <div id="editor"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // === CONFIGURA√á√ÉO (SEU USU√ÅRIO AQUI) ===
        const CONFIG = {
            USER: 'brunodalolio88-svg', 
            REPO: 'blog',       
            DB_FILE: 'db.json'
        };

        // L√ìGICA DO EDITOR
        const btnLogin = document.getElementById('btnLogin');
        const tokenInput = document.getElementById('tokenInput');
        let quill, posts = [], sha = null, activeIdx = -1;

        try {
            quill = new Quill('#editor', {
                theme: 'snow',
                placeholder: 'Comece a escrever sua hist√≥ria...',
                modules: {
                    toolbar: [
                        [{ 'header': [2, 3, false] }],
                        ['bold', 'italic', 'underline', 'link', 'blockquote'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['image', 'video'],
                        ['clean']
                    ]
                }
            });
        } catch(e) {}

        if(localStorage.getItem('gh_token')) tokenInput.value = localStorage.getItem('gh_token');

        btnLogin.addEventListener('click', () => {
            const val = tokenInput.value.trim();
            if(!val) return alert("Token necess√°rio.");
            localStorage.setItem('gh_token', val);
            startApp();
        });

        document.getElementById('btnReset').addEventListener('click', () => { localStorage.removeItem('gh_token'); location.reload(); });

        function startApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.opacity = '1';
            document.getElementById('app').style.visibility = 'visible';
            loadDB();
        }

        async function loadDB() {
            const token = localStorage.getItem('gh_token');
            try {
                const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.DB_FILE}`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                if(res.status === 404) { posts = []; renderList(); return; }
                const data = await res.json();
                sha = data.sha;
                try { posts = JSON.parse(decodeURIComponent(escape(atob(data.content)))); } catch(e) { posts = JSON.parse(atob(data.content)); }
                renderList();
            } catch(e) { document.getElementById('postList').innerHTML = `<p style="color:red;padding:20px;font-size:12px">Erro de conex√£o.</p>`; }
        }

        function renderList() {
            const list = document.getElementById('postList'); list.innerHTML = '';
            if(!posts.length) { list.innerHTML = '<p style="padding:20px;color:#999;font-size:12px;text-align:center">Nenhum post.</p>'; return; }
            posts.forEach((p, i) => {
                const isPub = p.status === 'published';
                list.innerHTML += `<div class="post-item ${i===activeIdx?'active':''}" onclick="openPost(${i})">
                    <span class="post-title">${p.title}</span>
                    <span class="post-status" style="color:${isPub?'#02BF93':'#f59e0b'}">‚óè ${isPub?'Publicado':'Rascunho'}</span>
                </div>`;
            });
        }

        function newPost() {
            activeIdx = -1;
            document.getElementById('postTitle').value = '';
            document.getElementById('postImage').value = '';
            quill.root.innerHTML = '';
            document.getElementById('btnDel').style.display = 'none';
            renderList();
        }

        function openPost(i) {
            activeIdx = i;
            const p = posts[i];
            document.getElementById('postTitle').value = p.title;
            document.getElementById('postImage').value = p.image || '';
            quill.root.innerHTML = p.content;
            document.getElementById('btnDel').style.display = 'block';
            renderList();
        }

        async function save(status) {
            const title = document.getElementById('postTitle').value;
            if(!title) return alert("O t√≠tulo √© obrigat√≥rio.");
            const token = localStorage.getItem('gh_token');
            const slug = title.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)+/g, '');
            
            let manualImg = document.getElementById('postImage').value;
            if(!manualImg) {
                const d = document.createElement('div'); d.innerHTML = quill.root.innerHTML;
                const img = d.querySelector('img'); if(img) manualImg = img.src;
            }

            const postData = {
                title, slug, status,
                image: manualImg,
                date: new Date().toLocaleDateString('pt-BR'),
                snippet: quill.getText().substring(0, 140) + '...',
                content: quill.root.innerHTML
            };

            if(activeIdx > -1) posts[activeIdx] = postData; else { posts.unshift(postData); activeIdx = 0; }

            try {
                const jsonB64 = btoa(unescape(encodeURIComponent(JSON.stringify(posts, null, 2))));
                const res = await fetch(`https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.DB_FILE}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Save', content: jsonB64, sha: sha })
                });
                const d = await res.json(); sha = d.content.sha;
                if(status === 'published') await saveHtml(postData);
                alert("Salvo com sucesso!"); renderList();
            } catch(e) { alert("Erro: " + e.message); }
        }

        async function saveHtml(post) {
            const token = localStorage.getItem('gh_token');
            let htmlSha = null;
            try {
                const c = await fetch(`https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/posts/${post.slug}.html`, { headers: {'Authorization':`token ${token}`} });
                if(c.ok) { const d = await c.json(); htmlSha = d.sha; }
            } catch(e){}

            // C√ÅLCULO DE TEMPO DE LEITURA
            const words = post.content.replace(/<[^>]*>/g, '').split(/\s+/).length;
            const readTime = Math.ceil(words / 200);

            // GERA√á√ÉO DO HTML (LAYOUT PREMIUM 2026)
            const tpl = `<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>${post.title}</title>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1879074686301515" crossorigin="anonymous"><\/script>
            <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;800&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
            <style>
                :root { --primary: #02BF93; --dark: #0f172a; --bg: #f8fafc; }
                body{font-family:'Merriweather',serif;margin:0;color:#334155;background:var(--bg);line-height:1.9}
                
                /* Barra de Progresso */
                #progress-bar { position:fixed; top:0; left:0; width:0%; height:4px; background:var(--primary); z-index:1000; transition:width 0.1s; }

                header{background:#fff;padding:20px 0;border-bottom:1px solid #e2e8f0;position:sticky;top:0;z-index:900}
                .logo{color:var(--dark);font-family:'Outfit',sans-serif;font-weight:800;font-size:24px;text-decoration:none;display:block;text-align:center}
                .logo span{color:var(--primary)}

                .container { max-width:1140px; margin:0 auto; padding:40px 20px; display:grid; grid-template-columns: 2.5fr 1fr; gap:60px; }
                
                /* Artigo */
                .article-header { margin-bottom:40px; text-align:center; }
                .cat-tag { background:rgba(2,191,147,0.1); color:var(--primary); padding:6px 12px; border-radius:50px; font-family:'Outfit'; font-size:12px; font-weight:700; text-transform:uppercase; letter-spacing:1px; display:inline-block; margin-bottom:15px; }
                h1 { font-family:'Outfit',sans-serif; font-size:48px; color:var(--dark); line-height:1.1; margin:0 0 20px 0; letter-spacing:-1.5px; }
                .meta { font-family:'Outfit',sans-serif; color:#64748b; font-size:14px; display:flex; align-items:center; justify-content:center; gap:20px; }
                .meta i { color:var(--primary); margin-right:5px; }
                
                .main-img { width:100%; height:auto; border-radius:16px; margin-bottom:40px; box-shadow:0 10px 40px rgba(0,0,0,0.08); }
                
                .content { font-size:18px; color:#1e293b; }
                .content p { margin-bottom:24px; }
                .content h2 { font-family:'Outfit',sans-serif; font-weight:800; color:var(--dark); font-size:32px; margin-top:50px; margin-bottom:20px; }
                /* O Segredo da Imagem Autom√°tica */
                .content img { max-width:100%; height:auto; border-radius:12px; margin:30px 0; display:block; box-shadow:0 8px 30px rgba(0,0,0,0.08); }
                .content blockquote { border-left:4px solid var(--primary); padding:20px 30px; background:#fff; font-style:italic; border-radius:0 12px 12px 0; margin:40px 0; font-size:20px; color:var(--dark); box-shadow:0 4px 20px rgba(0,0,0,0.02); }

                /* Sidebar Bento Grid */
                .sidebar { position:sticky; top:100px; height:fit-content; }
                .widget-title { font-family:'Outfit'; font-size:14px; font-weight:800; text-transform:uppercase; color:#94a3b8; letter-spacing:1px; margin-bottom:20px; display:block; }
                
                .news-card { background:#fff; padding:20px; border-radius:12px; margin-bottom:15px; border:1px solid #e2e8f0; transition:0.3s; display:block; text-decoration:none; }
                .news-card:hover { transform:translateY(-3px); border-color:var(--primary); box-shadow:0 10px 30px rgba(0,0,0,0.05); }
                .nc-title { font-family:'Outfit'; font-weight:700; font-size:16px; color:var(--dark); line-height:1.4; }
                .nc-date { font-size:12px; color:#94a3b8; margin-top:8px; display:block; }

                .ad-box { background:#e2e8f0; border-radius:12px; padding:30px; text-align:center; color:#94a3b8; font-family:'Outfit'; font-size:12px; margin-bottom:40px; }

                footer { background:var(--dark); color:#94a3b8; text-align:center; padding:80px 0; margin-top:80px; font-family:'Outfit'; }
                footer a { color:#fff; text-decoration:none; font-weight:600; margin:0 15px; }

                @media(max-width:900px) { .container{grid-template-columns:1fr; padding:20px;} h1{font-size:36px;} }
            </style></head>
            <body>
                <div id="progress-bar"></div>
                <header><a href="../index.html" class="logo">KYNTO<span>BLOG</span></a></header>
                
                <div class="container">
                    <article>
                        <header class="article-header">
                            <span class="cat-tag">Tecnologia</span>
                            <h1>${post.title}</h1>
                            <div class="meta">
                                <span><i class="fa-regular fa-calendar"></i> ${post.date}</span>
                                <span><i class="fa-regular fa-clock"></i> ${readTime} min de leitura</span>
                            </div>
                        </header>
                        
                        ${post.image ? `<img src="${post.image}" class="main-img">` : ''}
                        
                        <div class="ad-box">Publicidade Google (Topo)</div>
                        
                        <div class="content">${post.content}</div>
                        
                        <div class="ad-box">Publicidade Google (Fim)</div>
                    </article>

                    <aside class="sidebar">
                        <span class="widget-title">√öltimas Not√≠cias</span>
                        <div id="sidebar-news">Carregando...</div>
                        
                        <div class="ad-box" style="height:300px; display:flex; align-items:center; justify-content:center; margin-top:40px">
                            Publicidade Vertical
                        </div>
                    </aside>
                </div>

                <footer>
                    <p>&copy; 2026 Kynto Solu√ß√µes.</p>
                    <div style="margin-top:20px"><a href="https://kynto.com.br">Home</a> <a href="../index.html">Blog</a></div>
                </footer>

                <script>
                    // Scroll Progress
                    window.onscroll = function() {
                        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                        var scrolled = (winScroll / height) * 100;
                        document.getElementById("progress-bar").style.width = scrolled + "%";
                    };

                    // Carrega Sidebar
                    fetch('../db.json').then(r=>r.json()).then(p=>{
                        const c=document.getElementById('sidebar-news');c.innerHTML='';
                        const o=p.filter(x=>x.slug!=='${post.slug}'&&x.status==='published').slice(0,5);
                        o.forEach(i=>{c.innerHTML+= \`<a href="\${i.slug}.html" class="news-card"><div class="nc-title">\${i.title}</div><span class="nc-date">\${i.date}</span></a>\`});
                    });
                <\/script>
            </body></html>`;

            const b64 = btoa(unescape(encodeURIComponent(tpl)));
            await fetch(`https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/posts/${post.slug}.html`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: 'Deploy', content: b64, sha: htmlSha })
            });
        }

        async function deletePost() {
            if(!confirm("Tem certeza?")) return;
            posts.splice(activeIdx, 1);
            activeIdx = -1;
            const token = localStorage.getItem('gh_token');
            const jsonB64 = btoa(unescape(encodeURIComponent(JSON.stringify(posts, null, 2))));
            await fetch(`https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.DB_FILE}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: 'Delete', content: jsonB64, sha: sha })
            });
            location.reload();
        }
    </script>
</body>
</html>
