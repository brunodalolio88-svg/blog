<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Kynto - Notícias de Tecnologia</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --dark: #0f172a; --green: #02BF93; --bg: #F1F5F9; --card-bg: #ffffff; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); margin: 0; color: #334155; }
        
        /* HEADER */
        header { background: var(--card-bg); padding: 20px 0; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 1140px; margin: 0 auto; padding: 0 20px; }
        .nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: 800; color: var(--dark); text-decoration: none; letter-spacing: -1px; }
        .logo span { color: var(--green); }
        .btn-site { color: var(--dark); text-decoration: none; font-weight: 600; font-size: 14px; border: 1px solid #e2e8f0; padding: 8px 16px; border-radius: 50px; transition: 0.3s; }
        .btn-site:hover { background: var(--dark); color: #fff; border-color: var(--dark); }

        /* HERO */
        .hero { text-align: center; padding: 80px 0; background: linear-gradient(to bottom, #fff, #F1F5F9); }
        .hero h1 { font-size: 48px; font-weight: 800; color: var(--dark); margin: 0 0 15px 0; letter-spacing: -1px; }
        .hero p { font-size: 18px; color: #64748b; max-width: 600px; margin: 0 auto; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 30px; margin-bottom: 80px; }
        
        .card { background: var(--card-bg); border-radius: 16px; overflow: hidden; transition: 0.3s; display: flex; flex-direction: column; border: 1px solid transparent; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); border-color: var(--green); }
        
        .card-body { padding: 30px; flex: 1; display: flex; flex-direction: column; }
        .date { font-size: 11px; font-weight: 700; color: var(--green); text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }
        .title { font-size: 22px; font-weight: 700; color: var(--dark); margin: 0 0 15px 0; line-height: 1.3; }
        .excerpt { font-size: 15px; color: #64748b; margin-bottom: 25px; flex: 1; line-height: 1.6; }
        .read-more { color: var(--dark); font-weight: 700; text-decoration: none; display: flex; align-items: center; gap: 8px; font-size: 14px; margin-top: auto; }
        .read-more i { transition: 0.3s; }
        .read-more:hover { color: var(--green); }
        .read-more:hover i { transform: translateX(5px); }

        .loader { text-align: center; color: #94a3b8; padding: 40px; }
    </style>
</head>
<body>

    <header>
        <div class="container nav">
            <a href="index.html" class="logo">KYNTO<span>BLOG</span></a>
            <a href="https://kynto.com.br" class="btn-site">Ir para o Site Oficial</a>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <h1>Insights de Tecnologia</h1>
            <p>Dicas de segurança, infraestrutura e inovação para o seu negócio.</p>
        </div>
    </div>

    <div class="container">
        <div id="posts" class="grid">
            <div class="loader"><i class="fa-solid fa-circle-notch fa-spin"></i> Carregando artigos...</div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO DO GITHUB
        const CONFIG = {
            USER: 'brunodalolio88-svg', 
            REPO: 'blog',       
            DB_FILE: 'db.json'
        };

        fetch(`https://raw.githubusercontent.com/${CONFIG.USER}/${CONFIG.REPO}/main/${CONFIG.DB_FILE}`)
            .then(res => {
                if (!res.ok) throw new Error("Falha ao conectar");
                return res.text(); // Pega como texto primeiro para tratar charset
            })
            .then(text => {
                // Garante que o JSON seja lido como objeto
                const posts = JSON.parse(text);
                const grid = document.getElementById('posts');
                grid.innerHTML = '';
                
                const published = posts.filter(p => p.status === 'published');

                if(published.length === 0) {
                    grid.innerHTML = '<p style="text-align:center; width:100%; color:#64748b">Em breve novos conteúdos.</p>';
                    return;
                }

                published.forEach(p => {
                    grid.innerHTML += `
                        <article class="card">
                            <div class="card-body">
                                <span class="date">${p.date}</span>
                                <h2 class="title">${p.title}</h2>
                                <p class="excerpt">${p.snippet}</p>
                                <a href="posts/${p.slug}.html" class="read-more">Ler Artigo Completo <i class="fa-solid fa-arrow-right"></i></a>
                            </div>
                        </article>
                    `;
                });
            })
            .catch(e => {
                document.getElementById('posts').innerHTML = 
                `<div style="text-align:center; color:#ef4444; width:100%">
                    <p>Erro ao carregar posts. Verifique se o repositório é Público.</p>
                </div>`;
            });
    </script>

</body>
</html>
