<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Kynto - Notícias, dicas de segurança e infraestrutura de TI para empresas.">
    <title>Blog Kynto | Tecnologia e Inovação</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1879074686301515" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --dark: #0f172a; --green: #02BF93; --bg: #F8FAFC; --card-bg: #ffffff; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); margin: 0; color: #334155; display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; }
        
        /* HEADER */
        header { background: #fff; padding: 15px 0; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 20px rgba(0,0,0,0.02); }
        .container { max-width: 1140px; margin: 0 auto; padding: 0 20px; }
        .nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 22px; font-weight: 800; color: var(--dark); text-decoration: none; letter-spacing: -1px; }
        .btn-site { color: var(--dark); text-decoration: none; font-weight: 600; font-size: 13px; border: 2px solid var(--dark); padding: 6px 16px; border-radius: 50px; transition: 0.3s; }
        .btn-site:hover { background: var(--dark); color: #fff; }

        /* HERO & SEARCH */
        .hero { text-align: center; padding: 60px 0 40px 0; background: linear-gradient(180deg, #fff 0%, #F8FAFC 100%); }
        .hero h1 { font-size: 42px; font-weight: 800; color: var(--dark); margin: 0 0 10px 0; letter-spacing: -1.5px; line-height: 1.1; }
        .hero p { font-size: 16px; color: #64748b; max-width: 600px; margin: 0 auto 30px auto; font-family: 'Merriweather', serif; font-weight: 300; }
        
        .search-wrapper { position: relative; max-width: 500px; margin: 0 auto; }
        .search-input { width: 100%; padding: 15px 20px 15px 45px; border-radius: 50px; border: 1px solid #cbd5e1; outline: none; font-size: 16px; font-family: 'Outfit'; box-shadow: 0 4px 15px rgba(0,0,0,0.03); transition: 0.3s; box-sizing: border-box; }
        .search-input:focus { border-color: var(--green); box-shadow: 0 4px 20px rgba(2, 191, 147, 0.15); }
        .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #94a3b8; }

        /* ADSENSE */
        .ad-container { margin: 20px auto 40px; text-align: center; }
        .ad-banner { background: #e2e8f0; height: 100px; max-width: 728px; margin: 0 auto; display: flex; align-items: center; justify-content: center; color: #94a3b8; border-radius: 8px; font-size: 12px; border: 1px dashed #cbd5e1; }

        /* GRID & CARDS (AJUSTADO PARA 3 COLUNAS) */
        .grid { 
            display: grid; 
            gap: 30px; 
            margin-bottom: 40px; 
            min-height: 300px;
            /* Padrão Mobile (1 Coluna) */
            grid-template-columns: 1fr; 
        }

        /* Tablet (2 Colunas) */
        @media (min-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* Desktop (3 Colunas Fixas) */
        @media (min-width: 992px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }
        
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; transition: 0.3s; display: flex; flex-direction: column; border: 1px solid #e2e8f0; text-decoration: none; color: inherit; height: 100%; box-shadow: 0 2px 5px rgba(0,0,0,0.02); opacity: 0; animation: fadeUp 0.6s forwards; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.08); border-color: var(--green); }
        
        .card-img-wrapper { overflow: hidden; height: 180px; position: relative; background: #f1f5f9; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .card-img { transform: scale(1.05); }
        
        .card-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .date { font-size: 10px; font-weight: 700; color: var(--green); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        .title { font-size: 18px; font-weight: 700; color: var(--dark); margin: 0 0 10px 0; line-height: 1.3; }
        .excerpt { font-size: 14px; color: #64748b; margin-bottom: 20px; flex: 1; line-height: 1.5; }
        .read-more { color: var(--dark); font-weight: 700; font-size: 13px; margin-top: auto; display: flex; align-items: center; gap: 5px; }
        .read-more i { transition: 0.3s; }
        .card:hover .read-more i { transform: translateX(5px); color: var(--green); }

        /* UX ELEMENTS */
        .load-btn { display: block; margin: 0 auto 60px; padding: 12px 30px; border-radius: 50px; border: 1px solid #cbd5e1; background: #fff; color: #334155; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .load-btn:hover { background: var(--dark); color: #fff; border-color: var(--dark); }
        .load-btn.hidden { display: none; }

        .no-results { grid-column: 1 / -1; text-align: center; padding: 40px; color: #94a3b8; }
        
        .skeleton { background: #e2e8f0; border-radius: 12px; height: 350px; position: relative; overflow: hidden; margin-bottom: 30px; }
        .skeleton::after { content: ""; position: absolute; top: 0; right: 0; bottom: 0; left: 0; transform: translateX(-100%); background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0.5) 60%, rgba(255, 255, 255, 0)); animation: shimmer 2s infinite; }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shimmer { 100% { transform: translateX(100%); } }

        /* FOOTER */
        footer { background: var(--dark); color: #94a3b8; padding: 40px 0 20px; margin-top: auto; border-top: 4px solid var(--green); text-align: center; }
        .footer-links a { color: #cbd5e1; text-decoration: none; margin: 0 15px; font-size: 14px; transition: 0.3s; }
        .footer-links a:hover { color: var(--green); }
        .copyright { margin-top: 20px; font-size: 12px; opacity: 0.6; }
    </style>
</head>
<body>

    <header>
        <div class="container nav">
            <a href="index.html" class="logo">KYNTO<span style="color:var(--green)">BLOG</span></a>
            <a href="https://kynto.com.br" class="btn-site">Site Oficial</a>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <h1>Blog de Tecnologia</h1>
            <p>Novidades, segurança e infraestrutura de TI.</p>
            <div class="search-wrapper">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="O que você procura hoje?">
            </div>
        </div>
    </div>

    <div class="container" style="text-align: center; margin-top: 20px;">
    <h2 style="font-size: 1.2rem; color: var(--dark);">Últimas Notícias de TI e Infraestrutura</h2>
    <p style="font-size: 0.9rem; color: #64748b;">Acompanhe as atualizações da Kynto sobre segurança e tecnologia.</p>
</div>

<div class="container ad-container">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1879074686301515" crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1879074686301515"
         data-ad-slot="6062334980"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

    <div class="container">
        <div id="posts" class="grid">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>
        <button id="loadMoreBtn" class="load-btn hidden">Carregar Mais</button>
    </div>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="https://kynto.com.br">Home</a>
                <a href="https://kynto.com.br/sobre">Sobre</a>
                <a href="https://kynto.com.br/contato">Contato</a>
            </div>
            <div class="copyright">
                &copy; 2026 Kynto Soluções.
            </div>
        </div>
    </footer>

    <script>
        const CONFIG = {
            USER: 'brunodalolio88-svg', 
            REPO: 'blog',       
            DB_FILE: 'db.json'
        };

        let allPosts = [];
        let displayedCount = 0;
        const POSTS_PER_PAGE = 6;
        const grid = document.getElementById('posts');
        const loadBtn = document.getElementById('loadMoreBtn');
        const searchInput = document.getElementById('searchInput');

        // ADICIONEI "?t=" + new Date().getTime() PARA QUEBRAR O CACHE
        fetch(`https://raw.githubusercontent.com/${CONFIG.USER}/${CONFIG.REPO}/main/${CONFIG.DB_FILE}?t=${new Date().getTime()}`)
            .then(r => r.text())
            .then(text => {
                const data = JSON.parse(text);
                allPosts = data.filter(p => p.status === 'published');
                
                grid.innerHTML = ''; 
                
                if(allPosts.length === 0) {
                    grid.innerHTML = '<div class="no-results">Ainda não há publicações.</div>';
                    return;
                }

                renderPosts();
            })
            .catch(e => grid.innerHTML = '<div class="no-results" style="color:#ef4444">Erro ao conectar com o banco de dados.</div>');

        function renderPosts(filter = '') {
            if(filter) {
                grid.innerHTML = '';
                const filtered = allPosts.filter(p => p.title.toLowerCase().includes(filter.toLowerCase()));
                if(filtered.length === 0) {
                    grid.innerHTML = '<div class="no-results">Nenhum artigo encontrado para sua busca.</div>';
                    loadBtn.classList.add('hidden');
                    return;
                }
                filtered.forEach((p, i) => createCard(p, i));
                loadBtn.classList.add('hidden');
            } else {
                const nextBatch = allPosts.slice(displayedCount, displayedCount + POSTS_PER_PAGE);
                nextBatch.forEach((p, i) => createCard(p, i));
                displayedCount += nextBatch.length;
                
                if(displayedCount >= allPosts.length) {
                    loadBtn.classList.add('hidden');
                } else {
                    loadBtn.classList.remove('hidden');
                }
            }
        }

        function createCard(p, index) {
            // Se tiver imagem, mostra. Se não, mostra ícone padrão.
            const img = p.image ? `<img src="${p.image}" class="card-img" loading="lazy">` : `<div class="card-img" style="background:#f1f5f9;display:flex;align-items:center;justify-content:center;color:#cbd5e1"><i class="fa-solid fa-image fa-2x"></i></div>`;
            const delay = index * 0.1;
            
            const html = `
                <a href="posts/${p.slug}.html" class="card" style="animation-delay: ${delay}s">
                    <div class="card-img-wrapper">${img}</div>
                    <div class="card-body">
                        <div><span class="date">${p.date}</span></div>
                        <h2 class="title">${p.title}</h2>
                        <p class="excerpt">${p.snippet}</p>
                        <div class="read-more">Ler Artigo <i class="fa-solid fa-arrow-right"></i></div>
                    </div>
                </a>
            `;
            grid.insertAdjacentHTML('beforeend', html);
        }

        loadBtn.addEventListener('click', () => renderPosts());
        
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.trim();
            if(term.length > 0) {
                renderPosts(term);
            } else {
                grid.innerHTML = '';
                displayedCount = 0;
                renderPosts();
            }
        });
    </script>
</body>
</html>
